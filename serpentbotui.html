        <!-- END SIDEBAR MENU -->

    <!-- MAIN CONTENT -->
    <div class="main">
        <div class="main-header">
            <div class="mobile-toggle" id="mobile-toggle">
                <i class='bx bx-menu-alt-right'></i>
            </div>
            <div class="main-title">
                Serpent<span style="color:red;">Bot</span>
                <input class="linkInput" placeholder="Insert or Paste Item URL Here" type="text" required>
            </div>
        </div>
        <div class="main-content"> <!-- Inner Content Start -->
            <div class="row">
                <div class="col-12">
                    <!-- Control Panel - Foot Locker -->
                    <div class="box">
                        <div class="box-header">
                            Control Panel
                        </div>
                        <div class="box-body overflow-scroll">
                            <label for="" class="serpentResponse">Serpent Response: Bot "Fast" speed works best on 500+ MBPS Bandwidth</label>
                            <label for="" class="incrementId">0</label> 
                            <br>
                            <br>
                            <select name="account" id="accountSelect">
                                <option value="placeholder">Select Profile</option>
                            </select>
                            <input class="startBtn" value="Run Task" type="button" value="" onclick="awakenBot();">
                            <select name="size" id="sizeSelect">
                                <option value="placeholder">Select Size</option>
                            </select>
                            <select onchange="speedChange()" name="speed" id="paceSelect">
                                <option value="placeholder">Select Bot Speed</option>
                            </select>
                            <select onchange="" name="schedular" id="taskSched">
                                <option value="placeholder">Schedule Task</option>
                            </select>
                            <div class="waiting">
                                <label for="" class="message1">The bot is now completing tasks, please do not leave this screen</label>
                                <label for="" class="theClock">499</label>
                                <p class='sn-1'>You may minimize this window if needed.</p>
                                <input type="button" value="Refresh to see results" class="refreshBtn" onclick="refreshBot()">
                            </div>
                        </div>
                    </div>
                    <!-- END Control Panel -->
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <!-- RA TABLE -->
                    <div class="box">
                        <div class="box-header">
                            Recent Attempts
                        </div>
                        <div class="box-body overflow-scroll">
                            <table id="ra-table" onchange="location.reload()">
                                <thead>
                                    <tr>
                                        <th>Attempt</th>
                                        <th>Retail Site</th>
                                        <th>Date</th>
                                        <th>Task Status</th>
                                        <th>Item</th>
                                        <th>Order Total</th>
                                    </tr>
                                </thead>
                                <tbody class="at-bod">
                                <!--
                                    <tr>
                                        <td><span class="attId">#2345</span></td>
                                        <td>
                                            <div class="order-owner">
                                                <span>Foot Locker</span>
                                            </div>
                                        </td>
                                        <td>2021-05-09</td>
                                        <td>
                                            <span class="bot-status">
                                                Ready
                                            </span>
                                        </td>
                                        <td>
                                            <div class="target-item">
                                                <span>Pending</span>
                                            </div>
                                        </td>
                                        <td>$123.45</td>
                                    </tr>
                                -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- END ORDERS TABLE -->
                </div>
            </div>
            <!-- Edit Profiles -->
            <div class="row-two">
                <div class="col-12">
                    <div class="box">
                        <div class="box-header">
                            Your Profiles
                        </div>
                        <div class="box-body overflow-scroll">
                            <label for="" class="serpentResponse">Serpent Response: Bot "Fast" speed works best on 500+ MBPS Bandwidth</label>
                            <table class="list-view">
                                <td></td>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Account Settings -->
            <div class="row-three"></div>

            <!-- IP Checker -->
            <div class="row-four"></div>

            <!-- Contact Support -->
            <div class="row-five"></div>

            <!-- Drop Calendar -->
            <div class="row-six"></div>

        </div> <!-- Inner Content End -->
    </div>
    </div>
    <!-- END MAIN CONTENT -->

    <div class="overlay"></div>
